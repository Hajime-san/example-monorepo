name: 'Deployment changed app'

on:
  pull_request:
    types: [closed]

env:
  NODE_VERSION: 18

jobs:
  set-matrix:
    # run on changeset-bot PR merged 
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'changeset-release')
    runs-on: ubuntu-latest
    outputs:
      deploy_list: ${{ steps.set-matrix.outputs.value }}

    steps:
    - uses: actions/checkout@v3
      with:
      fetch-depth: 0

    - name: cache node_modules
      id: node_modules_cache_id
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: node-v${{ env.NODE_VERSION }}-deps-${{ hashFiles('**/package-lock.json') }}

    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: install node modules
      if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
      run: npm ci
      
    - name: make deploy list value
      id: set-matrix
      run: |
          list=$(npx turbo run build --filter=\[origin/main...$(git branch --show-current)\] --dry=json | jq -c '.packages')
          git branch --show-current
          echo $list
          echo "value=${list}" >> $GITHUB_OUTPUT

  execute:
    needs: set-matrix
    if: ${{ needs.set-matrix.outputs.deploy_list != '' && toJson(fromJson(needs.set-matrix.outputs.deploy_list)) != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        deploy_list: ${{fromJson(needs.set-matrix.outputs.deploy_list)}}
    steps:
      - run: echo "Deploy app name is ${{ matrix.deploy_list }}"